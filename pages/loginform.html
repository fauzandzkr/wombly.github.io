<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="/multimedia/image/wombly-favicon.ico">
    <title>Wombly</title>
    <link rel="stylesheet" href="npm i bootstrap@5.3.0-alpha1">
    <style>
        body{
            width: 100%;
            height: 100vh;
            background-image: url('../multimedia/image/mainbg.jpg');
            background-size: cover;    
        }
    </style>
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <a href="../index.html"><img src="../multimedia/image/wombly-favicon.jpg" alt="logo"></a>
            </div>
            <div class="login-card-header">
                <h1>Sign In</h1>
                <div>Please login to use the platform</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input type="text" placeholder="Enter Email" id="emailForm" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input type="password" placeholder="Enter Password" id="passwordForm"
                     required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#">I forgot my password!</a>
                </div>
                <a type="submit" href="./main.html" class="button">Sign In</button>
            </form>
        </div>

    </div>

</body>
</html>
